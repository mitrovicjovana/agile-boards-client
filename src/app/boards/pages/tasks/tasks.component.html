<div fxLayout="row" fxLayoutAlign="space-between start" class="container">
  <div fxFlex="60" class="project-details">
    <h1 class="mat-display-1 project-name">{{ tasks.projectName }}</h1>
    <p class="project-description">{{ tasks.projectDescription }}</p>
  </div>
  <button mat-flat-button color="primary" (click)="openNewTaskModal()">
    Create task
  </button>
</div>
