<section fxLayoutAlign="center center">
  <div
    fxFlex.gt-sm="50"
    fxLayout.gt-sm="column"
    fxLayoutAlign.gt-sm="center center"
    class="img-container"
  >
    <img src="../../../../assets/images/artificial-intelligence.png" alt="" />
  </div>
  <div
    fxFlex.lt-md="100"
    fxFlex.gt-sm="50"
    fxLayoutAlign="center center"
    class="form-container"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLogin()"
      class="example-form login-form"
      autocomplete="off"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="center flex-start"
        class="input-container"
      >
        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Type your username"
            [formControl]="username"
          />
          <mat-error *ngIf="username.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Type your passowrd"
            type="password"
            [formControl]="password"
          />
          <mat-error *ngIf="password.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>

        <mat-error>{{ loginError }}</mat-error>

        <button type="submit" mat-flat-button color="primary">Login</button>
        <a routerLink="/signup" class="login-link"
          >Don't have an account yet? Go to <span>sign up.</span>
        </a>
      </div>
    </form>
  </div>
</section>
