<section>
  <div
    fxFlex.gt-sm="50"
    fxLayout.gt-sm="column"
    fxLayoutAlign.gt-sm="center center"
    class="img-container"
  >
    <img src="../../../../assets/images/space-discovery.png" alt="" />
  </div>
  <div
    fxFlex.lt-md="100"
    fxFlex.gt-sm="50"
    fxLayoutAlign="center center"
    class="form-container"
  >
    <form class="example-form signup-form">
      <div
        fxLayout="column"
        fxLayoutAlign="center flex-start"
        class="input-container"
      >
        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>First name</mat-label>
          <input matInput placeholder="Type your first name" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Type your last name" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Username</mat-label>
          <input matInput placeholder="Pick an username" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Type your email" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Password</mat-label>
          <input matInput placeholder="Type password" type="password" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="standard"
          floatLabel="always"
        >
          <mat-label>Confirm password</mat-label>
          <input matInput placeholder="Confirm your password" type="password" />
        </mat-form-field>

        <button type="submit" mat-flat-button color="primary">Sign Up</button>

        <a routerLink="/login" class="login-link"
          >Already have an account? Go to <span>login.</span>
        </a>
      </div>
    </form>
  </div>
</section>
